<!DOCTYPE html>
<html>
<head>
	<title>Agora Web Sample</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<script src="vendor/jquery.js"></script>
	<script src="vendor/socket.io.js"></script>
	<script src="vendor/adapter.js"></script>
	<script src="AgoraRTCSDK-1.2.5.js"></script>

	<script src="js/clmtrackr.js"></script>
	<script src="js/model_pca_20_svm.js"></script>
</head>

<body>
<div id="div_device" class="panel panel-default" style="display:block">
	<div class="select">
		<label for="audioSource">Audio source: </label><select id="audioSource"></select>
	</div>
	<div class="select">
		<label for="videoSource">Video source: </label><select id="videoSource"></select>
	</div>
</div>

<div id="div_join" class="panel panel-default">
	<div class="panel-body">
		Key: <input id="key" type="text" value="" size="36"></input>
		Channel: <input id="channel" type="text" value="1000" size="4"></input>
		Video: <input id="video" type="checkbox"></input>
		<button id="join" class="btn btn-primary" onclick="join()">Join</button>
		<button id="leave" class="btn btn-primary" onclick="leave()">Leave</button>
		<button id="publish" class="btn btn-primary" onclick="publish()">Publish</button>
		<button id="unpublish" class="btn btn-primary" onclick="unpublish()">Unpublish</button>
	</div>
</div>

<div id="video-container">
	<div id="agora_local" style="width:400px;height:300px;display:inline-block;"></div>
	<video id="video_local" width="400" height="300" style="â‰ˆdisplay:inline-block;"></video>
	<canvas id="drawCanvas" width="400" height="300"></canvas>
</div>

<script language="javascript">
	var client, localStream, camera, microphone;

	var audioSelect = document.querySelector('select#audioSource');
	var videoSelect = document.querySelector('select#videoSource');

	function join() {
		document.getElementById("join").disabled = true;
		document.getElementById("video").disabled = true;
		document.getElementById("publish").disabled = true;
		// for dynamic key
		var dynamic_key;
		console.log("Try to get dynamic key");
		var use_https = ('https:' == document.location.protocol);
		if (use_https) {
			var url_str = "https://192.168.0.65:8443/dynamic_key?channelName=" + channel.value;
		} else {
			var url_str = "http://localhost:8080/dynamic_key?channelName=" + channel.value;
		}

		$.ajax({
			url: url_str,
			error: function() {
				console.log("Failed to get dynamic key");
			},
			success: function(response) {
				console.log(response.key);
				dynamic_key = response.key;

				console.log("Init AgoraRTC client with vendor key: " + key.value);
				client = AgoraRTC.createRtcClient();
				// for dynamic key
				client.init(dynamic_key, function() {
//		client.init(key.value, function() {
					console.log("AgoraRTC client initialized");
					client.join(channel.value, undefined, function(uid) {
						console.log("User " + uid + " join channel successfully");
						if (document.getElementById("video").checked) {
							camera = videoSource.value;
						}

						microphone = audioSource.value;
						localStream = AgoraRTC.createStream({
							streamID: uid,
							audio: true,
							cameraId: camera,
							microphoneId: microphone,
							video: document.getElementById("video").checked,
							screen: false
						});

						if (document.getElementById("video").checked) {
							localStream.setVideoProfile('480p_2');
						}

						localStream.init(function() {
							console.log("getUserMedia successfully");
							localStream.play('agora_local');

							client.publish(localStream, function(err) {
								console.log("Publish local stream error: " + err);
							});

							client.on('stream-published', function(evt) {
								console.log("Publish local stream successfully");
							});

						}, function(err) {
							console.log("getUserMedia failed", err);
						});

					}, function(err) {
						console.log("Join channel failed", err);
					});

				}, function(err) {
					console.log("AgoraRTC client init failed", err);
				});

				client.on('stream-added', function(evt) {
					var stream = evt.stream;
					console.log("New stream added: " + stream.getId());
					console.log("Subscribe ", stream);
					client.subscribe(stream, function(err) {
						console.log("Subscribe stream failed", err);
					});
				});

				client.on('stream-subscribed', function(evt) {
					var stream = evt.stream;
					console.log("Subscribe remote stream successfully: " + stream.getId());
					if ($('div#video #agora_remote' + stream.getId()).length === 0) {
						$('div#video-container').append('<div id="agora_remote' + stream.getId() + '" style="width:405px;height:303px;display:inline-block;"></div>');
					}
					stream.play('agora_remote' + stream.getId());


					var videoInput = document.querySelector('#agora_remote' + + stream.getId() + ' video');
					videoInput.width = 400;
					videoInput.height = 300;

					var ctracker = new clm.tracker();
					ctracker.init(pModel);
					ctracker.start(videoInput);

					function positionLoop() {
						requestAnimationFrame(positionLoop);
						var positions = ctracker.getCurrentPosition();
						// positions = [[x_0, y_0], [x_1,y_1], ... ]
						// do something with the positions ...
					}
					positionLoop();

					var canvasInput = document.getElementById('drawCanvas');
					var cc = canvasInput.getContext('2d');
					function drawLoop() {
						requestAnimationFrame(drawLoop);
						cc.clearRect(0, 0, canvasInput.width, canvasInput.height);
						ctracker.draw(canvasInput);
					}
					drawLoop();
				});

				client.on('stream-removed', function(evt) {
					var stream = evt.stream;
					stream.stop();
					console.log("Remote stream is removed " + stream.getId());
				});

				client.on('peer-leave', function(evt) {
					var stream = evt.stream;
					stream.stop();
					console.log(evt.uid + " leaved from this channel");
				});
				// for dynamic key
			}
		});
	}

	function leave() {
		document.getElementById("leave").disabled = true;
		client.leave(function() {
			console.log("Leavel channel successfully");
		}, function(err) {
			console.log("Leave channel failed");
		});
	}

	function publish() {
		document.getElementById("publish").disabled = true;
		client.publish(localStream, function(err) {
			console.log("Publish local stream error: " + err);
		});
	}

	function unpublish() {
		document.getElementById("publish").disabled = false;
		document.getElementById("unpublish").disabled = true;
		client.unpublish(localStream, function(err) {
			console.log("Unpublish local stream failed" + err);
		});
	}

	function getDevices() {
		AgoraRTC.getDevices(function(devices) {
			for (var i = 0; i !== devices.length; ++i) {
				var device = devices[i];
				var option = document.createElement('option');
				option.value = device.deviceId;
				if (device.kind === 'audioinput') {
					option.text = device.label || 'microphone ' + (audioSelect.length + 1);
					audioSelect.appendChild(option);
				} else if (device.kind === 'videoinput') {
					option.text = device.label || 'camera ' + (videoSelect.length + 1);
					videoSelect.appendChild(option);
				} else {
					console.log('Some other kind of source/device: ', device);
				}
			}
		});
	}

	//audioSelect.onchange = getDevices;
	//videoSelect.onchange = getDevices;

	getDevices();
</script>
</body>
</html>
